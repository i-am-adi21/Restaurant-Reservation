{% include "admin_header.html" %}
<center>
	<h1>Customer Details</h1>
	<table class="table" style="width: 500px">

		<tr>
			<th>Sl No</th>
			<th>Customer Name</th>
			<th>Place</th>
			<th>Phone</th>
			<th>Email</th>
			
		</tr>
		{% for row in data['customer'] %}

		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['name']}}</td>
			<td>{{row['place']}}</td>

			<td>{{row['phone']}}</td>
			<td>{{row['email']}}</td>
			
		</tr>
		{% endfor %}
	</table>
</center>
{% include "footer.html"%}
