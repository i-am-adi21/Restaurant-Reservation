{% include "rest_header.html" %}
<center>
	<h1>Rating&Reviews</h1>
	<table class="table" style="width: 500px">

		<tr>
			<th>Sl No</th>
			<th>Customer Name</th>
			<th>Rate</th>
			<th>Review</th>
			<th>Date&Time</th>
		</tr>

		{% for row in data['rate'] %}

		<tr>
			<td>{{loop.index}}</td>
			<td>{{row['cname']}}</td>
			<td>{{row['rate']}}</td>
			<td>{{row['review']}}</td>
			<td>{{row['date_time']}}</td>
		</tr>
		{% endfor %}
	</table>
</center>
