{% include "admin_header.html" %}
<center>
	<form method="post">
		
		<h1>Menu Details</h1>

		<table class="table" style="width: 500px">
			<tr>
				<th>Sl No</th>
				<th>Item Name</th>
				<th>Image</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Availability</th>
			</tr>
			{% for row in data['menu'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{row['item_name']}}</td>
				<td><img src="/{{row['item_image']}}" height="70px" width="70px"></td>
				<td>{{row['item_quantity']}}</td>
				<td>{{row['item_price']}}</td>
				<td>{{row['item_availability']}}</td>	

			</tr>
			{% endfor %}
		</table>
		
	</form>
</center>
{% include "footer.html" %}
